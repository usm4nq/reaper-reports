<h1>{{report.name}}</h1>

<!-- list of created components -->
<label id="s-radio-group-label">Pick your favorite season</label>
<mat-radio-group
  aria-labelledby="s-radio-group-label"
  class="s-radio-group"
  [(ngModel)]="selectedComponent">
  <mat-radio-button class="s-radio-button" *ngFor="let item of report.template" [value]="item.name">
    {{item.name}}
  </mat-radio-button>
</mat-radio-group>
<div>Selected Component: {{selectedComponent}}</div>


<!-- Input Form for  -->
  <mat-form-field class="full-width">
    <input matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Component</mat-label>
    <mat-select [(ngModel)]="testp">
      <mat-option *ngFor="let component of createAbleComponents" [value]="component">
        {{component}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<p>Selected: {{ testp }}</p>
<br>
<button mat-raised-button (click)="addNewSection('new Section');">Add Component</button>

<!-- Start of Report -->
<div *ngFor="let component of report.template">

  <!-- cType TABLE -->
  <ng-container *ngIf="component.cType === 'table'; then sectionTemplate;"></ng-container>
  <ng-template #sectionTemplate>

    <table>

      <tr *ngFor="let row of component.rows; let i=index">

        <!-- cType LABEL INSIDE TABLE -->
        <ng-container *ngIf="row.cType === label; then labelInsideTableTemplate"></ng-container>
        <ng-template #labelInsideTableTemplate>

          <td *ngFor="let item of row.data">{{item.value}}</td>

        </ng-template>

        <!-- cType DIVIDER INSIDE TABLE -->
        <ng-container *ngIf="row.cType === 'divider'; then dividerInsideTableTemplate"></ng-container>
        <ng-template #dividerInsideTableTemplate>

          <mat-divider>
          </mat-divider>

        </ng-template>
        
        

      </tr>

    </table>
  </ng-template>

  <!-- cType DIVIDER -->
  <ng-container *ngIf="component.cType === 'divider'; then thenTemplate"></ng-container>
  <ng-template #thenTemplate>

    <mat-divider style="margin-top: 20px; margin-bottom: 20px;">
    </mat-divider>

  </ng-template>

</div>
