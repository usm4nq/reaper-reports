<div>
  <mat-list>
    <mat-list-item *ngFor="let section of report.template">{{section.name}}</mat-list-item>
  </mat-list>
</div>

<div *ngFor="let component of report.template">
  <ng-container *ngIf="component.cType === 'table'; then thenTemplate;"></ng-container>
  <ng-template #thenTemplate>
    <table>
      <tr *ngFor="let row of component.rows; let i=index">
        <td *ngFor="let item of row.data">{{item.text}}</td>
      </tr>
    </table>
  </ng-template>
</div>

<button mat-raised-button (click)="addNewSection('new Section');">Add Component</button>
