<div *ngFor="let component of report.template">
  <ng-container *ngIf="component.cType === 'table'; then thenTemplate;"></ng-container>
  <ng-template #thenTemplate>
    <table>
      <tr *ngFor="let row of component.rows; let i=index">
        <td *ngFor="let item of row.data">{{item.text}}</td>
      </tr>
    </table>
  </ng-template>
</div>
