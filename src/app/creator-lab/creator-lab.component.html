<div class="grid-container-two-cols" style="margin: 30px; height: 85vh; max-height: 86vh; min-height: 80vh;">
  <!--Main-Coloumn-One-->
  <div class="col-1 mat-elevation-z4">
    <!--Editor-->
    <div class="">
      <!--Editor-Rows-->

      <!--Row-is-input-form-->
      <div class="input-form-row" style="padding: 10px;">
        <div>
          <mat-form-field class="full-width">
            <input matInput placeholder="Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Component</mat-label>
            <mat-select [(ngModel)]="testp">
              <mat-option *ngFor="let component of createAbleComponents" [value]="component">
                {{component}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <p>Selected: {{ testp }}</p>

          <button mat-raised-button style="float:right; margin-right: 30px;" (click)="test();">Add Component</button>
        </div>
      </div>
      <!--Row-2-is-components-list-->
      <div class="grid-container-two-cols" style="height:100%; padding:10px;"><!----------------------------------------------->
        <div class="col-1">
          <label id="s-radio-group-label">Select Component</label>
          <mat-radio-group aria-labelledby="s-radio-group-label" class="s-radio-group" [(ngModel)]="selectedComponent">
            <mat-radio-button class="s-radio-button full-width" *ngFor="let item of report.template"
              [value]="item.name">
              {{item.name}}
            </mat-radio-button>
          </mat-radio-group>

        </div>

        <div class="col-2">
          <div>Selected Component: {{selectedComponent}}</div>
        </div>
      </div>
    </div>
  </div>
  <!--Main-Coloumn-Two-->
  <div class="col-2">
    <app-report></app-report>
  </div>
</div>
