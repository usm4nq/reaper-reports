<h1 style="width: 21cm; text-align: center;"> BLOOD CP </h1>
<table style="width: 21cm; margin: 1cm">
  <tr>
    <td class="t-heading">Name</td>
    <td class="t-data">Noman</td>
    
    <td class="t-heading">Age</td>
    <td class="t-data">22</td>
  </tr>
  <br>
  <tr>
    <td class="t-heading">Gender</td>
    <td class="t-data">Male</td>
    
    <td class="t-heading">Date</td>
    <td class="t-data">some date</td>
  </tr>
</table>
<table mat-table [dataSource]="dataSource" class="" style="width: 21cm;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> <h1>No.</h1> </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
